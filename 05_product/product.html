    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="./product.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row middle-xs">
                <div class="col-xs-3">
                    <a href="../01_classic/classic.html" class="header__logo">Homework cards</a>
                </div>
                <div class="col-xs-9 end-xs">
                    <nav class="header__right">
                        <a href="../01_classic/classic.html" class="nav__item">Classic</a>
                        <a href="../02_avatar/avatar.html" class="nav__item ">Avatar</a>
                        <a href="../03_image/image.html" class="nav__item">Image</a>
                        <a href="../04_long/long.html" class="nav__item">Long</a>
                        <a href="../05_product/product.html" class="nav__item active">Product</a>
                        <a href="../06_team/team.html" class="nav__item">Team</a>
                        <a href="../07_fields/fields.html" class="nav__item">Fields</a>
                        <a href="../08_pricing/pricing.html" class="nav__item">Pricing</a>
                        <a href="../09_features/features.html" class="nav__item">Features</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="card margin--16">
                        <div class="row middle-xs">
                            <div class="col-xs-6">
                                <div class="card__discount-wrapper">
                                    <div class="card__discount-text">
                                        50% OFF
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 end-xs">
                                <div class="card__likes-wrapper">
                                    <span class="card__likes-icon">
                                        <img src="./05_images/Vector.svg" alt="">
                                    </span>
                                    <span class="card__likes-text">12.7K</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="card__image-wrapper">
                                    <img src="./05_images/Image.svg" alt="" class="card__image">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h5 class="card__heading">Smart Watch</h5>
                            </div>
                        </div>
                        <div class="row middle-xs">
                            <div class="col-xs-6">
                                <div class="card__price-wrapper">
                                    <div class="card__price__old-price">$300</div>
                                    <span class="card__price__new-price">$199</span>
                                </div>
                            </div>
                            <div class="col-xs-6 end-xs">
                                <button class="card__button">ADD TO CARD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
