</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row middle-xs">
                <div class="col-xs-3">
                    <a href="../01_classic/classic.html" class="header__logo">Homework cards</a>
                </div>
                <div class="col-xs-9 end-xs">
                    <nav class="header__right">
                        <a href="../01_classic/classic.html" class="nav__item">Classic</a>
                        <a href="../02_avatar/avatar.html" class="nav__item active">Avatar</a>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="card margin--16">
                        <div class="card__background">
                            <!-- <img src="https://picsum.photos/560/280" alt="" class="card__background-image"> -->
                            <img src="https://picsum.photos/560/280?grayscale" alt="" class="card__background-image">
                        </div>
                        <div class="card__content">
                            <div class="card__poster-wrapper">
                                <div class="card__poster">
                                    <!-- <img src="https://picsum.photos/300/300" alt="" class="card__poster-image"> -->
                                    <img src="https://randomuser.me/api/portraits/women/50.jpg" alt=""
                                        class="card__poster-image">
                                </div>
                            </div>
                        </div>
                        <h3 class="card__heading">
                            Eva Delong
                        </h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="card__footer">
                                    <h4 class="card__count">
                                        80k
                                    </h4>
                                    <span class="card__text">
                                        Followers
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="card__footer">
                                    <h4 class="card__count">
                                        160
                                    </h4>
                                    <span class="card__text">
                                        Posts
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card-2 margin--16">
                        <div class="row middle-xs">
                            <div class="col-xs-6">
                                <!-- <div class="card-2__poster-wrapper"> -->
                                <div class="card-2__poster">
                                    <img src="https://randomuser.me/api/portraits/women/50.jpg" alt=""
                                        class="card-2__poster-image">
                                </div>
                                <!-- </div> -->
                            </div>
                            <div class="col-xs-6">
                                <button class="card-2__button">
                                    Follow
                                </button>
                            </div>
                        </div>
                        <div class="row start-xs">
                            <div class="col-xs-12">
                                <h3 class="card-2__avatar__name">Eva Delong</h3>
                            </div>
                        </div>
                        <div class="row start-xs">
                            <div class="col-xs-12">
                                <div class="card-2__avatar__followers">
                                    80k Followers
                                </div>
                            </div>
                        </div>
                        <div class="row middle-xs">
                            <div class="col-xs-4">
                                <div class="card-2__avatar__followers__people">
                                    <span class="card-2__avatar__follower">
                                        <img src="https://randomuser.me/api/portraits/men/21.jpg" alt="">
                                    </span>
                                    <span class="card-2__avatar__follower">
                                        <img src="https://randomuser.me/api/portraits/women/88.jpg" alt="">
                                    </span>
                                    <span class="card-2__avatar__follower">
                                        <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="">
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <div class="card-2-followers-names">
                                    <p>Followed by Clara B., Denise and, 3 others people</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
